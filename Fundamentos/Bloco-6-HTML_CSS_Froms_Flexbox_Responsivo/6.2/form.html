<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Travel forms</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container text-center">
    <h1 class="display-1">TrybeTrips - Let us enjoy life!</h1>
  </header>
  <main>
    <!-- form -->
    <form action="" method="get" >

      <!-- input - full-name and email -->
          <div class="container">
            <label class="form-label lead" for="full-name">Full name:</label>
            <input class="form-control" required type="text" placeholder="Type your full name" maxlength="40" minlength="10" name="full-name" id="full-name">
            <label class="form-label lead" for="email">Email:</label>
            <input class="form-control" required placeholder="Type your email" maxlength="50" minlength="10" type="text" name="email" id="email">
          </div>
      <!-- Radio input - destination   -->
          <div class="container">
            <p class="lead">Where do you want to travel?</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="destination" id="destination-1" value="main-stage">
              <label class="form-check-label" for="destination-1">City</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="destination" id="destination-2" value="main-stage">
              <label class="form-check-label" for="destination-2">Landscape</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="destination" id="destination-3" value="main-stage">
              <label class="form-check-label" for="destination-3">Beach</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="destination" id="destination-4" value="main-stage">
              <label class="form-check-label" for="destination-4">Mountain</label>
            </div>
          </div>
          <div class="container form-floating">
            <label for="abstract"> Why you would like to be the web development student to win the TrybeTrip?:</label>
            <textarea class="form-control" name="abstract" id="abstract" cols="60"
            rows="10"></textarea>
          </div>
      <!-- input data - available -->
      <div class="container">
        <label for="date-available">Which date suits you best to travel?</label>
        <input type="date" name="available" id="date-available">
      </div>
      <!-- Checkbox - promo and image -->
      <div class="container">
        <p class="lead">Would you like to receive other incredible offers of Trybe?</p>
        <div class="form-check">
          <label for="promo-1">Yes, of course</label>
          <input type="checkbox" name="promo" id="promo-1">
        </div>
        <div class="form-check">
          <label for="promo-2">No, please not</label>
          <input type="checkbox" name="promo" id="promo-2">
        </div>
        <p class="lead">Do you agree that Trybe uses your holiday snaps for advertising?</p>
        <div class="form-check">
          <label for="advert-1">Yes</label>
          <input type="checkbox" name="advert" id="advert-1">
        </div>
        <div class="form-check">
          <label for="advert-2">No</label>
          <input type="checkbox" name="advert" id="advert-2">
        </div>
      </div>
      <!-- button - submit -->
      <div class="container">
        <button class="btn btn-success" type="submit" id="submit-btn">Let's Trypetripping!</button>
        <button class="btn btn-danger"type="reset">Clean</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
