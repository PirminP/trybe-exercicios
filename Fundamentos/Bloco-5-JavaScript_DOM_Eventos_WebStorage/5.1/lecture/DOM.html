<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="parag" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="parag" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      //Exc getElementById
      //1
      let title = document.getElementById('page-title');
      title.innerText = 'James Bond';
      //2
      let secondParagraph = document.getElementById('second-paragraph');
      secondParagraph.innerText = 'A lot of tradition in film industry!';
      //3
      let subtitle = document.getElementById('subtitle');
      subtitle.innerText = 'Who will be the next James Bond?';

      //Exc getElementsByClassName & Tag
      //1 class added
      //2 
      let paragraphs = document.getElementsByClassName('parag');
      //3
      paragraphs[0].style.fontSize = '1.5rem';
      paragraphs[0].style.color = 'green';
      //4
      let subT = document.getElementsByTagName('h4')[0];
      subT.style.color = 'blue';
    </script>
  </body>
</html>
